
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Student</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Student</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" value="{{ student[1] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{ student[2] }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ student[3] }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" name="gender" value="{{ student[4] }}">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" name="dob" value="{{ student[5] }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" value="{{ student[6] }}">
            </div>
            <div class="form-group">
                <label for="demographics">Demographics</label>
                <input type="text" class="form-control" name="demographics" value="{{ student[7] }}">
            </div>
            <div class="form-group">
                <label for="guardian_contact">Guardian Contact</label>
                <input type="text" class="form-control" name="guardian_contact" value="{{ student[8] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Student</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
