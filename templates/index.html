<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Home - Student Management System</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Student Management System</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Search Criteria</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('students') }}" method="GET">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="ssn">SSN:</label>
                            <input type="text" class="form-control" id="ssn" name="ssn">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="badge">Badge #:</label>
                            <input type="text" class="form-control" id="badge" name="badge">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Status:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" id="active" value="active">
                                <label class="form-check-label" for="active">Active</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" id="inactive" value="inactive">
                                <label class="form-check-label" for="inactive">Inactive</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('students') }}" class="btn btn-primary btn-block">Manage Students</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('attendance_records') }}" class="btn btn-primary btn-block">View Attendance Records</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('schedule') }}" class="btn btn-primary btn-block">Manage Schedules</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('grades') }}" class="btn btn-primary btn-block">Manage Grades</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('financials') }}" class="btn btn-primary btn-block">Manage Financial Records</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('attendance') }}" class="btn btn-primary btn-block">Attendance Tracking</a>
            </li>
        </ul>
    </div>
</body>
</html>
