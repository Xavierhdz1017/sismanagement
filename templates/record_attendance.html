<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Record Attendance</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Record Attendance for {{ student[0] }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time_in">Time In:</label>
                <input type="time" name="time_in" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time_out">Time Out:</label>
                <input type="time" name="time_out" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="breaks">Breaks (in minutes):</label>
                <input type="number" name="breaks" class="form-control" min="0" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" class="form-control" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Late">Late</option>
                    <option value="Excused">Excused</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Attendance</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">Back to Students</a>
        </form>
    </div>
</body>
</html>
