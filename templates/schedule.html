<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Class Schedules</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Class Schedule Management</h2>

        <!-- Form to Add a New Schedule -->
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="number" name="student_id" id="student_id" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="class_name">Class Name:</label>
                <input type="text" name="class_name" id="class_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="day">Day:</label>
                <input type="text" name="day" id="day" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" name="time" id="time" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Add Schedule</button>
        </form>

        <!-- Display the List of Schedules -->
        <h3>Schedule List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Class Name</th>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in schedules %}
                    <tr>
                        <td>{{ entry[1] }}</td>
                        <td>{{ entry[2] }}</td>
                        <td>{{ entry[3] }}</td>
                        <td>{{ entry[4] }}</td>
                        <td>{{ entry[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
